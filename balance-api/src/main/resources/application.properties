spring.application.name=balance-api

spring.datasource.url=jdbc:mysql://localhost:3306/ones9db
spring.datasource.username=ones9db
spring.datasource.password=ones9db

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss

logging.level.com.jdc.balance=error

app.token.life.access=1
app.token.life.refresh=360
app.token.issuer=com.jdc