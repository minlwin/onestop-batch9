<div [ngClass]="mbClass()">
  @if (label() != '') {
    <label class="form-label">{{label()}}</label>
  }
  <div class="input-group">
    <ng-content></ng-content>
    @if (valid() != undefined) {
      <span class="input-group-text">
        @if (valid()) {
          <i class="bi-check"></i>
        } @else {
          <i class="bi-x"></i>
        }
      </span>
    }
  </div>
</div>
