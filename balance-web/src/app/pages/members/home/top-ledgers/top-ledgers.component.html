<h6>{{title()}}</h6>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Ledger</th>
      <th>Amount</th>
    </tr>
  </thead>

  <tbody>
    @for (item of ledgers(); track $index) {
      <tr>
        <td>{{item.ledger}}</td>
        <td>{{item.amount}}</td>
      </tr>
    }
  </tbody>
</table>
